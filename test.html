<script type="text/javascript">
    var test = (function(a){
        this.a = a;
        return function(b){
            return this.a + b;
        }
    })((function(a,b){
        return a;
    }(1,2)));
    console.log(test(4)); // 5
// 高阶函数，把函数当参数传入到函数中

    // 数组乱序的两种方法
    // 第一种
    var arr = [1,1,2,3,2,4,8,9,10,11];
    function mess (arr) {
        var newArr = [], a,arrLength = arr.length;
        for(var i = 0; i < arrLength;i++){
            console.log(arr.length);
            a = random(arr.length);
            newArr.push(arr[a]);
            arr.splice(a,1);
        }
        return newArr;
    }
    function random(n){
        return Math.round(Math.random()*(n-1));
    }
    var res = mess(arr);
    console.log(res);

    // 第二种方法：利用数组的sort方法,兼容
    function numb () {
        return Math.random() - 0.5;
    }
    arr.sort(function(a,b){
        return numb();
    });
    console.log(arr);

</script>
